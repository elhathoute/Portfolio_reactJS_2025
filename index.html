    <!-- Dark mode by default - Apply before React loads to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          // Only remove dark mode if explicitly set to light
          document.documentElement.classList.remove('dark');
        } else {
          // Default to dark mode (already in HTML class, but ensure it's set)
          document.documentElement.classList.add('dark');
          if (!savedTheme || savedTheme !== 'dark') {
            localStorage.setItem('theme', 'dark');
          }
        }
      })();
    </script>
